services:

  database:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ambu
      MYSQL_DATABASE: ambu
      MYSQL_USER: ambu
      MYSQL_PASSWORD: ambu
    volumes:
      - dbdata:/var/lib/mysql

    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin
    environment:
      PMA_HOST: database
    ports:
      - "8081:80"
    depends_on:
      - database

volumes:
  dbdata: